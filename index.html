<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear Website</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <nav>
        <div class="navs dflex">
            <div class="logo poppins-bold">Influencer products</div>
            <ul class="menu dflex poppins-semibold">
                <li>Home</li>
                <li>Products</li>
                <li>Sign up</li>
                <li>Log In</li>
                <img class="search-icon" src="icons/search.svg" alt="searchicon">
                <img class="cart-icon" src="icons/cart.svg" alt="cart">
            </ul>
        </div>
    </nav>
    <section>
        <div class="hero-info dflex">
            <div class="hero-text">
                <h1 class="hero-head poppins-bold">Start your Journey as
                    Influencer</h1>
                <p class="hero-description poppins-semibold ">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed
                    scelerisque eros. Lectus faucibus.</p>
                <button class="pbtn poppins-bold">Preebook now</button>
            </div>
            <div class="hero-images dflex">
                <img class="bg-circle" src="images/Circle design.svg" alt="">
                <img class="mcamera" src="images/main-camera.png" alt="">
            </div>
        </div>
    </section>
    <section>
        <div class="logos dflex">
            <div class="company-logos">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
                <img src="logos/Target.svg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
