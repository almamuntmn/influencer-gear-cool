<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear Website</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <nav>
        <div class="navs dflex">
            <div class="menu-icon">
                <img src="icons/hamburger.svg" alt="">
            </div>
            <div class="logo dflex poppins-bold">Influencer products</div>
            <div class="menu dflex poppins-semibold">
                <ul class="dflex">
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                </ul>
            </div>

            <div class="icons dflex">
                <img class="search-icon" src="icons/search.svg" alt="searchicon">
                <img class="cart-icon" src="icons/cart.svg" alt="cart">
            </div>
        </div>
    </nav>
    <section>
        <div class="hero-info dflex">
                        <div class="hero-images dflex">
                <img class="mcamera" src="images/main-camera.png" alt="">
            </div>
            <div class="hero-text">
                <h1 class="hero-head poppins-bold">Start your Journey as
                    Influencer</h1>
                <p class="hero-description poppins-semibold ">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Sem vestibulum sed
                    scelerisque eros. Lectus faucibus.</p>
                <button class="pbtn poppins-bold">Preebook now</button>
            </div>

        </div>
    </section>
    <section>
        <div class="logos dflex">
            <div class="company-logos dflex">
<div class="toplogos">
                    <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
</div>
                <div class="bottomlinelogos">
                    <img class="" src="logos/Rakuten.svg" alt="">
                    <img src="logos/Walmart.svg" alt="">
                    <img src="logos/Target.svg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
